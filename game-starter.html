<html><head><script>
var myTimer = null;
var step = 1;
var counter = 0;
var maxHeight = 10;
var isJumping = false;

//can't get the offsetWidth to work atm 
//suppose to limit the browser window and resize it 
var container = document.getElementById('gameContainer');
var img = document.getElementById('x');
var direction = 1

var intervalId= setInterval(function (){

	var posX = parseInt(img.style.left.replace(/px$/, '')) || 0;

posX += direction * img;

if (direction == 1 && posX + img.offsetWidth > container.offsetWidth) {
	posX -= posX + img.offsetWidth - container.offsetWidth;

	direction *= -1
}else if (direction == -1 && posX < 0){
	posX = 0;
	direction *= -1;
}

img.style.left = posX + "px";
}, 100);

console.log ("show")

//---------------------------------------

//makes alien move
function move(){

	step++
	if(step >= 30){
		step = 0
	}

	var img = document.getElementById('x')
	img.style.left = parseInt(img.style.left)+1+'px'

    
    //alien's feet is moving only when he is on the ground
    if (isJumping === false){
        img.src='alien-images/alienrwalk' + step + '.gif'
    }
}

    //makes alien jump
function jump(){

    counter++
    
    isJumping = true;
    
    if (counter == maxHeight * 2){
        counter = 0;
        isJumping = false;
        clearInterval(jumpTimer);
        return;
    }
    if(counter < maxHeight) {
        img.style.top = parseInt(img.style.top)-counter+'px'
    }else{
        img.style.top = parseInt(img.style.top)+counter-maxHeight+'px'
    }

}

    
    
onload=function(){
    //selects img
	img = document.getElementById('x')
    //selects btn
    jbtn = document.getElementById('btn')

	//starts and stops alien
	img.onclick=function(){
		if(myTimer == null){
			// not running; let's start a timer
			myTimer = setInterval(move, 10)
		}else{
			// timer is already running; let's stop it 
			clearInterval(myTimer)
			myTimer = null
		}
	}

    //makes alien jump
	jbtn.onclick=function(){

        //only when he is on the ground
        if(!isJumping){
        jumpTimer = setInterval(jump, 50)
        }
    }
}

</script>
</head>
<body>
	<div class="container" id="gameContainer">
		<img src="alien-images/alienrwalk1.gif" id="x" style="position:absolute; left:12px; top:100px">
		<button id="btn">Jump</button>
	</div>
</body>
</html>
